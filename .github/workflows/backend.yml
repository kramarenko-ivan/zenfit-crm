name: Backend CI
on:
  push:
    branches:
      - develop/*
      - main
    paths-ignore:
      - 'frontend/**'
  pull_request:
    branches:
      - develop/*
      - main
    paths-ignore:
      - 'frontend/**'

jobs:
  phpunit:
    name: Run PHPUnit tests
    runs-on: ubuntu-22.04
    services:
      mysql:
        image:
          mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build PHP container
        run: docker build -f backend/dockerfiles/php.Dockerfile -t zenfit-php .

      - name: Install Composer dependencies
        run: docker compose -f backend/docker-compose.yaml run --rm composer install --no-interaction --optimize-autoloader

      - name: Copy .env.example
        run: docker compose -f backend/docker-compose.yaml run --rm php sh -c "[ ! -f /var/www/laravel/.env ] && cp /var/www/laravel/.env.example /var/www/laravel/.env || echo '.env already exists'"

      - name: Generate app key for Laravel
        run: docker compose -f backend/docker-compose.yaml run --rm artisan key:generate

      - name: Run PHPUnit
        run: docker compose -f backend/docker-compose.yaml run --rm artisan test
